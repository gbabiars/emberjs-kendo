<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/kendo.common.min.css">
  <link rel="stylesheet" type="text/css" href="css/kendo.default.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/libs/modernizr-2.5.3.min.js"></script>

<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>

  </header>
  <div role="main">
    <script type="text/x-handlebars">
      <p>The selected date is {{Demo.selectedDateController.content}}</p>
    </script>
    <script type="text/x-handlebars">
      {{view Kendo.DatePicker valueBinding="Demo.selectedDateController.content" format="MM-dd-yyyy"}}
    </script>
    <script type="text/x-handlebars">
      <p>The selected sport is {{Demo.sportsController.selected}}</p>
    </script>
    <script type="text/x-handlebars">
      {{view Kendo.DropDownList contentBinding="Demo.sportsController.content" valueField="id" textField="name" 
        valueBinding="Demo.sportsController.selected"}}
    </script>
  </div>
  <footer>

  </footer>


  <script type="text/javascript" src="js/libs/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="js/libs/handlebars-1.0.0.beta.6.js"></script>
  <script type="text/javascript" src="js/libs/ember-0.9.8.1.js"></script>
  <script type="text/javascript" src="js/libs/kendo.web.js"></script>
  <script type="text/javascript" src="js/emberjs-kendo.js"></script>
  <script type="text/javascript" src="js/demo.js"></script>

</body>
</html>
