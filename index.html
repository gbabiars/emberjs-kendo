<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/kendo.common.min.css">
  <link rel="stylesheet" type="text/css" href="css/kendo.default.min.css">

<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>

  </header>
  <div role="main">
    <div id="datepicker-demo">
      <h2>Date Picker</h2>
      <label>No Options</label>
      <script type="text/x-handlebars">
        {{view Kendo.DatePicker}}
      </script>
      <label>Date Format</label>
      <script type="text/x-handlebars">
        {{view Kendo.DatePicker format="MM-dd-yyyy"}}
      </script>
      <label>Date Value Set</label>
      <script type="text/x-handlebars">
        {{view Kendo.DatePicker value="12/25/2012"}}
      </script>
      <label>Override Start and Depth</label>
      <script type="text/x-handlebars">
        {{view Kendo.DatePicker start="century" depth="year"}}
      </script>
    </div>
  </div>
  <footer>

  </footer>


  <script type="text/javascript" src="js/libs/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="js/libs/handlebars-1.0.0.beta.6.js"></script>
  <script type="text/javascript" src="js/libs/ember-0.9.8.1.js"></script>
  <script type="text/javascript" src="js/libs/kendo.web.js"></script>
  <script type="text/javascript" src="js/emberjs-kendo.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
