<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Emberjs Kendo Tests</title>
	<link rel="stylesheet" href="http://cdn.kendostatic.com/2012.2.710/styles/kendo.common.min.css">
	<link rel="stylesheet" href="http://cdn.kendostatic.com/2012.2.710/styles/kendo.black.min.css">
</head>
<body>
	<script type="text/x-handlebars" data-template-name="application">
		<ul>
			<li><a href="#" {{action showHome}}>Home</a></li>
			<li><a href="#" {{action showDropDownList}}>Drop Down List</a></li>
			<li><a href="#" {{action showDatePicker}}>Date Picker</a></li>
		</ul>
		{{outlet}}
	</script>
	<script type="text/x-handlebars" data-template-name="home">
		<h1>Emberjs Kendo Demo</h1>
	</script>
	<script type="text/x-handlebars" data-template-name="dropdownlist">
		<h2>Drop Down List</h2>
		<div>
			The selected value is {{App.dropDownListController.value}}
		</div>
		<div>
			{{view Kendo.DropDownList contentBinding="App.dropDownListController.content"
				valueBinding="App.dropDownListController.value"}}
		</div>
	</script>
	<script type="text/x-handlebars" data-template-name="datepicker">
		<h2>Date Picker</h2>
		<div>
			The selected value is {{App.datePickerController.value}}
		</div>
		<div>
			{{view Kendo.DatePicker valueBinding="App.datePickerController.value"}}
		</div>
	</script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>
	<script type="text/javascript" src="https://github.com/downloads/emberjs/ember.js/ember-1.0.pre.min.js"></script>
	<script type="text/javascript" src="http://cdn.kendostatic.com/2012.2.710/js/kendo.all.min.js"></script>

	<script type="text/javascript" src="../main.js"></script>
	<script type="text/javascript" src="../dropdownlist.js"></script>
	<script type="text/javascript" src="../datepicker.js"></script>
	<script type="text/javascript" src="demo.js"></script>
</body>
</html>
